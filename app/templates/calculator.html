<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <h1>HTML Form</h1>



    <form action="/calculator" method="POST">
        <label for="value1">Value 1:</label><br>
        <input type="text" id="value1" name="value1" pattern="[0-9]" title="Enter number" ><br>
        <label for="value2">Value 2:</label><br>
        <input type="text" id="value2" name="value2" pattern="[0-9]" title="Enter number" ><br>
        <fieldset>
        <legend>Operation</legend>
          <div>
            <input type="radio" name="operation" id="addition" value="addition" checked>
            <label for="addition">Addition</label>
          </div>
          <div>
            <input type="radio" name="operation" id="subtraction" value="subtraction">
            <label for="subtraction">Subtraction</label>
          </div>
          <div>
            <input type="radio" name="operation" id="multiplication" value="multiplication">
            <label for="multiplication">Multiplication</label>
          </div>
           <div>
            <input type="radio" name="operation" id="division" value="division">
            <label for="division">Division</label>
          </div>
        </fieldset>

        <input type="submit" value="Submit">
    </form>
